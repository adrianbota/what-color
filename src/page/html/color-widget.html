<div
  style="
    position: absolute;
    right: 3px;
    bottom: 3px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 4px;
    width: 93px;
    height: 30px;
    box-sizing: border-box;
    pointer-events: none;
  ">
  <div
    style="
      background: #{{color}};
      width: 24px;
      height: 24px;
      border-radius: 2px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      position: absolute;
      left: 3px;
      top: 3px;
      box-sizing: border-box;
    "></div>

  <input
    id="{{colorInputId}}"
    readonly
    type="text"
    value="{{color}}"
    style="
      width: 300px;
      height: 22px;
      position: absolute;
      left: 30px;
      top: 5px;
      width: 60px;
      background: 0;
      border: 0;
      color: #fff;
      box-sizing: border-box;
      font: 12px 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
      text-align: center;
    ">
</div>
